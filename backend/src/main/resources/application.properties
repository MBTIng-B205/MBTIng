spring.output.ansi.enabled=always

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${com.mbting.db.url}
spring.datasource.username=${com.mbting.db.username}
spring.datasource.password=${com.mbting.db.password}

spring.jpa.hibernate.ddl-auto=${com.mbting.ddl_auto}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.file.name=logs/${com.mbting.log_file_name}.log

#File Upload size Setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

#logging.level.root=INFO
#logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

logging.level.com.ssafy.mbting=DEBUG

# jwt
jwt.secret=${com.mbting.jwt.secret}
# unit is ms. 15 * 24 * 60 * 60 * 1000 = 15days
jwt.expiration=1296000000

# swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
